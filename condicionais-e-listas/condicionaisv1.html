<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário Logado: {{ nome }}</p>
    <p v-else>Nenhum usuário logado</p> <!-- para usar o v-else, um elemento PRECISA estar logo após o outro com a condicional if -->
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })
</script>
