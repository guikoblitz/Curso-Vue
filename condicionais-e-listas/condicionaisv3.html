<!-- Utilizando o <template> para envolver parágrafos sem criar tags na página html final (interpretada pelo browser) -->
<!-- IMPORTANTE: as condicionados vue RETIRAM objetos da página, não se trata apenas de esconder com algum truque CSS -->
<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
