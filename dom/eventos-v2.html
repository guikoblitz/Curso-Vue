<!-- Chamando eventos com v-on -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">+1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(e) { // o EVENTO é sempre passado como padrão e pode assumir qualquer nome no parâmetro, como 'e' nesse exemplo
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>
