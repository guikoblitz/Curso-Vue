<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">+1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!</span>
        <span v-on:mousemove.stop="">PARAR AQUI!!</span> <!-- Modificadores de evento -->
    </p>
    <a v-on:click="naoNavegar" href="http://google.com.br">Google</a><br>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a> <!-- Modificadores de evento -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(e) { // o EVENTO é sempre passado como padrão e pode assumir qualquer nome no parâmetro, como 'e' nesse exemplo
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            naoNavegar(e) {
                e.preventDefault()
            }
        }
    })

// https://vuejs.org/v2/guide/events.html#Event-Modifiers 
// link para documentação de event modifiers
</script>
