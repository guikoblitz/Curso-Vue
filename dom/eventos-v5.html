<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">+1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(e) { 
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            naoNavegar(e) {
                e.preventDefault()
            },
            exibirAlerta() {
                alert('Estou te alertando')
            }
        }
    })

// https://vuejs.org/v2/guide/events.html#Key-Modifiers
// link para documentação de key modifiers
</script>
