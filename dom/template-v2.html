<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao() {
                return 'Boa semana!' // o que ser√° retornado pelo vue.js deve ser retornado em formato String, para o HTML interpretar
            }
        }
    })
</script>
