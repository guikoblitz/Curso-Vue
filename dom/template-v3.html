<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao() { // os nomes dentro dos métodos não podem conflitar com outras partes da instância Vue, por exemplo, "titulo" não seria um método válido pois já está em Data
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
