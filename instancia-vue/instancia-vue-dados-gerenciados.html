<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>


<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }
    })

    vm.novaInfo = 'Teste'
    // ao criar a variável fora da instância Vue, ela não terá todos os elementos que fazem o Vue funcionar 
    //"por baixo dos panos", e não será exibida, pois não é reactiva
    console.log(vm.novaInfo)

</script>
